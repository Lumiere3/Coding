<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <form action="dashboard.html" class="card bg-white border-0 rounded-4">
                    <div class="card-title m-0">
                        <center>
                            <img src="./assets/images/logo.png" alt="KAI">
                        </center>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" required>
                        </div>

                        <div class="form-group mt-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" requiredm>
                        </div>

                        <div class="form-group mt-3 pb-3">
                            <button class="btn btn-outline-primary rounded-5 w-100">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.js"></script>
</body>
</html>
